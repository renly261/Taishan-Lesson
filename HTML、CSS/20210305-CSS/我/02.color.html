<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>使用顏色名稱</h1>
  <p style="color: blueviolet;">Lorem ipsum dolor sit amet.</p>

  <!-- 16進位
      0~9
      10 => a
      11 => b
      12 => c
      13 => d
      14 => e
      15 => f
    -->

  <h1>使用 HEX 16進位碼</h1>
  <p style="color: #30678b;">Lorem ipsum dolor sit amet.</p>
  <!-- rgba(r,g,b,alpha(透明度)), alpha 0~1 -->
  <h1>使用rgb()或rgba()</h1>
  <p style="color: rgb(119, 50, 76);">Lorem ipsum dolor sit amet.</p>
</body>

</html>
